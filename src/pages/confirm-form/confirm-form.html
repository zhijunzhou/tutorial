<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Confirm</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>Confirm your issue:</h3>

  <div>
    <ion-list>
      <ion-item>
        <ion-label>Issue type</ion-label>        
      </ion-item>
      <ion-item>
        <ion-label>Priority</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Attachments</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Your Email</ion-label>
      </ion-item>
    </ion-list>

    <p class="pull-right">
      <button ion-button color="secondary" (click)="toNext($event)" outline>Next</button>
    </p>
  </div>
</ion-content>
